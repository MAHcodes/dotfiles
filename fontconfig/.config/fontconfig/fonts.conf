<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>	
    <family>serif</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <match target="pattern">	
    <test qual="any" name="family"><string>Noto Color Emoji</string></test>	
    <edit name="family" mode="assign" binding="same"><string>Apple Color Emoji</string></edit>	
  </match>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <alias>
    <family>ZenFont</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>MAHFont</family>
    <prefer>
      <family>MonaspiceNe Nerd Font</family>
      <family>MesloLGS Nerd Font Mono</family>
      <family>JetBrainsMono Nerd Font Mono</family>
      <family>FantasqueSansM Nerd Font Mono</family>
      <family>Zed Mono</family>
      <family>RobotoMono Nerd Font Mono</family>
      <family>ComicShannsMono Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>
