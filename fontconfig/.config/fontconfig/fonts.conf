<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family">
      <string>emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Apple Color Emoji</string>
    </edit>
  </match>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>
    <match target="font">
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <alias>
    <family>MAHFont</family>
    <prefer>
      <family>codicon</family>
      <family>FantasqueSansM Nerd Font Mono</family>
      <!-- <family>Monaspace Krypton</family> -->
      <!-- <family>Monaspace Argon</family> -->
      <!-- <family>Monaspace Radon</family> -->
      <!-- <family>Monaspace Neon</family> -->
      <family>MesloLGS Nerd Font Mono</family>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>
